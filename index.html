<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embed PDF</title>
</head>
<body>

    <h3>Download PDF</h3>
    <a href="https://drive.google.com/file/d/1SHKesG9HUDWzHapibkVAwQBFfv-KpMvS/view?usp=sharing" download>
        Click here to download the PDF
    </a>
   
    <h3>View PDF</h3>
    <button onclick="openPDF()">Open PDF</button>

    <script>
        function openPDF() {
            window.open("https://drive.google.com/file/d/1SHKesG9HUDWzHapibkVAwQBFfv-KpMvS/view?usp=sharing", "_blank");
        }
    </script>

</body>
</html>
